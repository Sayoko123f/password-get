<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" href="https://sayoko123f.github.io/password-get/favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Set light or dark mode  -->
        <script>
            if (
                localStorage.theme === 'dark' ||
                (!('theme' in localStorage) &&
                    window.matchMedia('(prefers-color-scheme: dark)').matches)
            ) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        </script>
        <title>密碼產生器</title>
      <script type="module" crossorigin src="https://sayoko123f.github.io/password-get/assets/index.f7302aa9.js"></script>
      <link rel="stylesheet" href="https://sayoko123f.github.io/password-get/assets/index.807fde0c.css">
    </head>
    <body
        class="bg-slate-50 text-black/90 dark:bg-[#121212] dark:text-white/90"
    >
        <div id="app"></div>
        
    </body>
</html>
